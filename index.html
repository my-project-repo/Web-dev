<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Boxicons CSS -->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class ="shadow">
            <div class="infoBox">
            <div class="block">
                <img class="pic" src="pic1.jpg" alt="Picture">
                <p id="txt1">Code with Tobi</p>
            </div>
            <div class="restCol">
                <p id="txt2">Youtuber and Blogger</p>
                <p id="txt3">Portfolio made with love</p>
                <div class="buttonControll">
                    <a href="#" class="link" id="firstB">
                        <i class='bx bxl-instagram'></i>
                    </a>
                    <a href="#" class="link" id="secondB">
                        <i class='bx bxl-facebook' ></i>
                    </a>
                    <a href="#" class="link" id="thirdB">
                        <i class='bx bxl-twitter' ></i>
                    <a href="#" class="link" id="fourthB">
                        <i class='bx bxl-youtube' ></i>
                    </a>
                </div>
                <div class="rowDiv">
                    <button class="but">Message</button>
                    <button class="but">Subscribe</button>
                </div>
                <div class="stats">
                    <div class="analytic">
                        <i class='bx bx-heart' ></i>
                        <span>10K</span>
                    </div>
                    <div class="analytic">
                        <i class='bx bx-message-rounded'></i>
                        <span>5K</span>
                    </div>
                
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
